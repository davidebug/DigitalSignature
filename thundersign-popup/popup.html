<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
    <script src="scripts/popup.js"></script>
    <title>ThunderSign</title>
</head>
<body>
    <h1 class="title" style="font-size:18px"> <img src="images/icon-32.png"> ThunderSign - Digital Signature</h1>

    <div id= "popup" class="popup-page" style="width:520px" >
        
        <form id="my-form">
                <fieldset class="scheduler-border" id="my-attachments" style="border-width:2px">
                        <legend class="scheduler-border" style="font-size: 14px">Available attachments</legend>
                        <div class="container" id="my-attachments">

                        </div>
                </fieldset>        
            <div class="input-group" style="font-size:20px">
                <input id="cades" type="radio" name="type">&nbsp;CAdes&nbsp;&nbsp;&nbsp;
                <input id="pades" type="radio" name="type">&nbsp;PAdes&nbsp;&nbsp;&nbsp;
                <input id="visible-pades" type="radio" name="type">&nbsp;Visible PAdes
            </div>
            <br>
            <br>
            <fieldset class="scheduler-border" id="pades-options" style="border-width:2px">
                <legend class="scheduler-border" style="font-size: 14px">Visible PAdes options</legend>
                <div class="container">
                    <div class="input-group" style="font-size:14px; margin-top:10px">Signature field &nbsp;
                        <label class="switch"> 
                                <input type="checkbox" value="Signature Field"> 
                                <span class="slider round"></span>
                        </label>
                        
                    </div>
                   
                    <div class="input-group" style="width:250px; height:40px;font-size:14px; margin-top:8px">
                            <div class="custom-file" >
                              <input type="file" class="custom-file-input" id="image-selector"  >
                              <label class="custom-file-label" for="image-selector"">Choose an image</label>
                            </div>
                    </div>
                    <br>
                    <p style="font-size:14px">Manually set position:</p>
                    <div style="font-size:14px;" class="container" id="set-position" >
                            <div class="input-group" style="width:100px;margin-top:10px;margin-left:14px">Page:&nbsp; &nbsp;
                                    
                                    <input type="text" class="form-control" id="page" style="height:20px;" >
                            </div>
                        
                        <div class="container" style="font-size: 14px;"> Vertical Position:&nbsp; &nbsp;
                            <input id="top" type="radio" name="vertical-pos">&nbsp;Top&nbsp;
                            <input id="middle" type="radio" name="vertical-pos">&nbsp;Middle&nbsp;
                            <input id="bottom" type="radio" name="vertical-pos">&nbsp;Bottom
                        </div>
                        <div class="container" style="font-size:14px"> Horizontal Position:&nbsp; &nbsp;
                                <input id="left" type="radio" name="horizontal-pos">&nbsp;Left&nbsp;
                                <input id="center" type="radio" name="horizontal-pos">&nbsp;Center&nbsp;
                                <input id="right" type="radio" name="horizontal-pos">&nbsp;Right
                        </div>
                    </div>  
                </div>          
            </fieldset>
                    
            <br>
            
                <button id="signAndReply" class="btn btn-success" type="button" value="Sign and Reply" style="font-size: 16px"><i class="fas fa-reply"></i>&nbsp;Sign and Reply</button>
                <button id="signAndSend" class="btn btn-success" type="button" value="Sign and Send" style="font-size: 16px"><i class="fas fa-share"></i>&nbsp;Sign and Send</button> 
                <button id="signAndSave" class="btn btn-success" type="button" value="Sign and Save" style="font-size: 16px"><i class="fas fa-save"></i>&nbsp;Sign and Save</button>
            
            
        </form>
    </div>

    <script src="scripts/bootstrap/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="scripts/bootstrap/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="scripts/bootstrap/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
